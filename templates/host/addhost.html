$var title: 新增主机
$var header: 新增主机
$var jqueryfiles: ystep.js addhost.js
$var cssfiles: ystep.css


<div class="row">

    <div id="myTabContent" class="tab-content">
        <div id="myTabContent" class="tab-content">
        <div id = "ystep" class="ystep col-md-offset-3" style="margin-top:2%;position:relative;"></div>
        <!-- 填写主机信息,step1 -->
        <div class="tab-pane fade  in active  col-md-10 col-md-offset-1 "  
            style="margin-top:0%;position:relative;" id="step1">
            <div class="input-group  col-md-12"  style="margin-top:0%;height:45%;position:relative;">
                <h3>步骤一:主机信息</h3>
            </div>
            <div class="col-md-12" style="margin-top:30px;">
                <div class="col-md-2 col-md-offset-1">
                <span  style="float:left;font-size:18px"  >主机名</span>
                </div>
                <div class="col-md-7" >
                <input type="text" class="form-control" placeholder="例如：config1" 
                    id="step1_host_name">
                </div>
            </div>
            <div style="margin-top:20px;" class="col-md-12" >
                <div class="col-md-2 col-md-offset-1">
                <span  style="float:left;font-size:18px" >操作系统版本</span>
                </div>
                <div class="col-md-7">
                <select class="form-control input-md" id="os">
                    <option>--请选择OS版本--</option>
                    <option>RedHat Linux 5.5</option>
                    <option>RedHat Linux 6.3</option>
                    <option>Windows XP</option>
                </select>
                </div>
            </div>
            <div style="margin-top:20px;" class="col-md-12" >
                <div class="col-md-2 col-md-offset-1">
                <span  style="float:left;font-size:18px" >内核版本</span>
                </div>
                <div class="col-md-7">
                <input type="text" class="form-control" placeholder="例如：2.6.31" 
                    id="step1_host_name">
                </div>
            </div>
            <div style="margin-top:20px;" class="col-md-12" >
                <div class="col-md-2 col-md-offset-1">
                <span  style="float:left;font-size:18px" >主机描述</span>
                </div>
                <div class="col-md-7">
                <textarea id="step1_description" class="form-control" 
                    rows="4" style="margin-top:0;margin-left:0%"></textarea>
                </div>
                <br>
            </div>
            <div style="margin-top:50px;" class="col-md-12" >
                <div class="col-md-1 col-md-offset-4">
                </div>
                <div class="col-md-1 col-md-offset-2">
                    <button href="#step2" id="buttonswitch"  class="btn btn-info" 
                        onclick="gotostep2()"> 下一步 </button> 
                </div>
            </div>
        </div>
        
        <!-- 填写用户配置,step2 -->
        <div class="tab-pane fade col-md-10 col-md-offset-1 "
              style="margin-top:0%;position:relative;" id="step2">
            <div class="input-group  col-md-12 " style="margin-top:0%;position:relative;">
                <h3>步骤二: 用户配置</h3>
                <div class="panel-group" id="defaultuser">
                    <div class="panel-heading">
                        <input type="button" value="点击添加用户" onclick="show_detail('adduser')" class="btn btn-default" style="float:right">
                    </div>
                    <div style="margin-top:40px;">
                        <table id="baselineuserlist" class="table table-bordered" 
                            cellspacing="0" width="100%" >
                        <thead>
                            <tr class="active">
                                <th> </th>
                                <th width="30%">用户名</th>
                                <th width="65%">描  述</th>
                                <th> </th>
                            </tr>
                        </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div style="margin-top:50px;" class="col-md-12" >
                <div class="col-md-1 col-md-offset-4">
                    <button href="#step1" data-toggle="tab" class="btn btn-info" style="margin-left:10%;bottom:0;" 
                onclick="backtostep1()">上一步</button>
                </div>
                <div class="col-md-1 col-md-offset-2">
                    <button href="#step3" data-toggle="tab" class="btn btn-info" style="margin-left:10%;bottom:0;" 
                onclick="gotostep3()">下一步</button> 
                </div>
            </div>
            
            
        </div>

        <!--//填写网络配置,step3,start-->
        <div class="tab-pane fade col-md-offset-4 col-md-6"  style="margin-top:0%;height:80%;position:relative;" id="step3">
            <div class="input-group  col-md-6 "   style="margin-top:0%;height:80%;position:relative">
                <h2 style ="float:left;">步骤三:网络配置</h2>
            </div>  
            <div style="margin-top:50px;" class="col-md-12" >
                <div class="col-md-1 col-md-offset-4">
                    <button href="#step2" data-toggle="tab" class="btn btn-info" style="margin-left:10%;bottom:0;" 
                onclick="backtostep2()">上一步</button>
                </div>
                <div class="col-md-1 col-md-offset-2">
                    <button href="#step4" data-toggle="tab" class="btn btn-info" style="margin-left:10%;bottom:0;" 
                onclick="gotostep4()">下一步</button> 
                </div>
            </div>
        </div>

        <!--//填写基线配置,step4,start-->
        <div class="tab-pane fade  col-md-offset-4 col-md-6" id="step4" style="margin-top:0%;height:80%;position:relative;">
            <div class="input-group  col-md-6 "   style="margin-top:0%;height:80%;position:relative">
                <h2 style ="float:left;">4.基线配置<small>选择需要配置的基线</small></h2>
                <div class="input-group  col-md-12 ">
                    <input type="checkbox" style="margin-left:5%"  disabled="true"><font  style="margin-left:2%">主机基线</font>
                    <input type="checkbox" style="margin-left:30%" disabled="true"><font  style="margin-left:2%">安全基线</font>
                </div>
                <div class="input-group  col-md-12 ">
                    <font style="font-size:10px;color:red ;margin-left:5%">*主机基线和安全基线为必选项。以下三项为可选项</font>
                </div>
                
                <div class="input-group  col-md-12 " style="margin-top:0%;">
                    <input type="checkbox" style="margin-left:5%"  id="chkbx_host" checked="checked"><font>数据库基线</font>
                    <input type="checkbox" style="margin-left:5%"  id="chkbx_app" checked="checked"> <font>应用基线</font>
                    <input type="checkbox" style="margin-left:6%"  id="chkbx_trade" checked="checked"><font>交易基线</font>
                </div>
                <div class="input-group col-md-12" id="div_hostbaseline">
                    <font style="font-size:20px;float:left">主机基线:</font>
                    <select class="form-control" style="width:250px;margin-left:50px">
                      <option>111</option>
                    </select>
                    <input type="button" class="btn btn-default" value="new" style="float:right" onclick="new_baseline('主机基线')">
                </div>
                <div class="input-group col-md-12" id="div_safebaseline" style="margin-top:2%">
                    <font style="font-size:20px;float:left">安全基线:</font>
                    <select class="form-control" style="width:250px;margin-left:50px">
                      <option>111</option>
                    </select>
                    <input type="button" class="btn btn-default" value="new" style="float:right"  onclick="new_baseline('安全基线')">
                </div>
                <div class="input-group col-md-12" id="div_databaseline" style="margin-top:2%">
                    <font style="font-size:20px;float:left">数据库基线:</font>
                    <select class="form-control" style="width:250px;margin-left:30px">
                        <option>111</option>
                    </select>
                    <input type="button" class="btn btn-default" value="new" style="float:right"  onclick="new_baseline('数据库基线')">
                </div>
                <div class="input-group col-md-12" id="div_appbaseline" style="margin-top:2%">
                    <font style="font-size:20px;float:left">应用基线:</font>
                    <select class="form-control" style="width:250px;margin-left:50px">
                        <option>111</option>
                    </select>
                    <input type="button" class="btn btn-default" value="new" style="float:right"  onclick="new_baseline('应用基线')">
                </div>
                <div class="input-group col-md-12" id="div_tradebaseline" style="margin-top:2%">
                    <font style="font-size:20px;float:left">交易基线:</font>
                    <select class="form-control" style="width:250px;margin-left:50px">
                        <option>111</option>
                    </select>
                    <input type="button" class="btn btn-default" value="new" style="float:right"  onclick="new_baseline('交易基线')">
                </div>
                <hr style="margin-top:0%;background-color:#87cefa;height:3px"/>
                <div class="input-group col-md-12" id="baseline_container" style="margin-top:2%">
                </div>
            </div>
            <div style="margin-top:50px;" class="col-md-12" >
                <div class="col-md-1 col-md-offset-4">
                    <button href="#step3" data-toggle="tab" class="btn btn-info" style="margin-left:10%;bottom:0;" 
                onclick="backtostep3()">上一步</button>
                </div>
                <div class="col-md-1 col-md-offset-2">
                    <button href="#step5" data-toggle="tab" class="btn btn-info" style="margin-left:10%;bottom:0;" 
                onclick="gotostep5()">下一步</button> 
                </div>
            </div>
        </div>
        <!--//填写基线配置,step4,end-->
        <div class="tab-pane fade col-md-offset-4 col-md-6" id="step5" style="margin-top:0%;height:80%;position:relative;">
            <div class="input-group  col-md-6 " style="margin-top:0%;height:80%;position:relative" id="AdvancedKernel">
                <h2 style ="float:left;">5.高级配置<small>内核参数</small></h2><input class="btn btn-default" type="button" style="float:right;margin-top:5%" value="新增配置" onclick="addkernel()">
                <div class="input-group col-md-12">
                    <font style="font-size:20px">内核参数</font>
                    <input type="text" style="width:100%">
                </div>
                <div class="input-group col-md-12">
                    <font style="font-size:20px">调度任务</font>
                    <input type="text" style="width:100%">
                </div>
                <div class="input-group col-md-12">
                    <font style="font-size:20px">自定义安装包</font>
                    <input type="text" style="width:100%">
                </div>
            </div>
            <div style="margin-top:50px;" class="col-md-12" >
                 <div class="col-md-1 col-md-offset-4">
                     <button href="#step4" data-toggle="tab" class="btn btn-info" style="margin-left:10%;bottom:0;" 
                 onclick="backtostep4()">上一步</button>
                 </div>
                 <div class="col-md-1 col-md-offset-2">
                     <button href="#step1" data-toggle="tab" class="btn btn-success " 
                         style="margin-left:10%;bottom:0;" onclick="submit()">Submit</button>
                 </div>
             </div>
            
        </div>
    </div>
    
    <!--模态框-->
    </div>
        <div class="modal fade" id="user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div  class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">用户属性</h4>
                    </div><!--modal-header --> 
                    <div class="modal-body" >
                        <div id="modal-userattr" style="margin-top:10px;"></div>
                    </div><!--modal-body --> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="adduser()">保存</button>
                    </div>
                </div><!--modal-content -->
           </div><!--modal-dialog -->
          </div><!--modal-fade -->
    </div>


</div>
